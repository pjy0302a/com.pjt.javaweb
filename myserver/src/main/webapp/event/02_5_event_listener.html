<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <form id="form" action="event_proc.html" >
        <label>이름 <input type="text" name="userid" id="userid"></label><br>
        <!-- <input type="submit" value='저장'></button>  -->
        <button>submit</button>
    </form>

    <a href="http://www.naver.com" id="abtn">naver</a><br>
    <button type="button" id="btn">button</button><br>
    <p id="log"></p>

    <script>
        form.addEventListener("submit", function(){
            alert('submit'); 
            if (userid.value=='') {
                console.log('no data'); 
                event.preventDefault()
            } 

        })

        abtn.addEventListener("click", function(){
            alert('a tag'); if(!confirm('이동?')) event.preventDefault()
        }) 

        btn.addEventListener("click", function(){
            alert('button');
        })

        log.addEventListener("click", function(){
            alert('div');
        })
    </script>
</body>
</html>
