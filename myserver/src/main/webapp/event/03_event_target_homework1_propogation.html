<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
          span { display : none;} 

    </style>
</head>
<body>
	<input id="txtBook"><button type="button" id="btnAdd">등록</button>
    <p class="word">list</p><span>2000</span>
    <p class="word">nice</p><span>3000</span>
    <p class="word">good</p><span>5000</span>
   <div><p class="word">very</p><span>1000</span></div>
	
    <script>
    	document.body.addEventListener('click',function(){
    		//if(event.target.nodeName == "P"){
    		if(event.target.classList.contains("word")){
    		let price = event.target.nextElementSibling.innerHTML
    		alert(price);
    		}
    	});
        //사과,2000
        btnAdd.addEventListener("click",function(){

        	let arr = txtBook.value.split(",")
        	let div = document.createElement("div");
        	div.innerHTML = `<p class="word">${arr[0]}</p><span>${arr[1]}</span>`;
        	document.body.append(div);
       
        });
    </script>
</body>
</html>
