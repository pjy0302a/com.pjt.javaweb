<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery/basic.html</title>
<script src="./jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		let h3 = $('<h3>').attr('id', 'main'); //document.createElement('h3') h3.setAttribute('id','main')
		h3.html('Hello, World'); //h3.innerHTML = 'Hello, World'
		console.log(h3);
		$('.wrap').after(h3); // document.qeurySelector('.wrap'));

		let ul = $('<ul>').attr('id', 'list');
		ul.append($('<li>').html('Apple')
				 ,$('<li>').html('Banana')
				 ,$('<li>').html('Cherry')
				 );
		$('body').append(ul);
		
	});
</script>
</head>
<body>
	<h3 id="wrap" class="wrap">jQuery Page</h3>
</body>
</html>
